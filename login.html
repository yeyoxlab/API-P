<!--Logueo Formulario-->
    <section>
        <div class="row" >
            <div class="col-md-4"></div>
            <div class="col-md-4" ng-controller="ctrlLogin">
                <form name="formLogin" novalidate>
                    <h1 class="text-center"> {{ 'LOGIN_PRINC' | translate }} </h1>
                    <br>
                    <label> {{ 'USER_LOGUEO' | translate }}: </label>
                    <div class="input-group">
                        <span class="glyphicon glyphicon-user input-group-addon" aria-hidden="true"></span>
                        <input type="text" class="form-control" name="txtUser" id="txtUser" ng-model="txtUser" placeholder="Username" aria-describedby="basic-addon1" required="required">
                    </div>
                    <br>
                    <!--{{ data }} <-Banderilla-->
                    <br>
                    <label> {{ 'PASS_LOGUEO' | translate }}: </label>
                    <div class="input-group">
                        <span class="glyphicon glyphicon-lock input-group-addon" aria-hidden="true"></span>
                        <input type="password" name="txtPass" id="txtPass" ng-model="txtPass" class="form-control" placeholder="Password" aria-describedby="basic-addon1" required="required">
                    </div>
                    <br>
                    <br>
                    <center>
                        <button type="button" ng-click="calln();" name="btnEnter" id="btnEnter" class="btn btn-default btn-lg active"  >Entrar</button>
                    </center>
                </form>
            </div>
        </div>
    </section>
